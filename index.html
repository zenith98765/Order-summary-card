<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

  
  <style>
    .attribution { font-size: 11px; 
      position: absolute;
      left: 50%;
      bottom: 0px;
      transform: translate(-50%, -50%);
      margin: 0 auto; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main class="cont">
  <div class="ordsum">
    <div class="pic"><img src="./images/illustration-hero.svg" alt="" class="picci"></div>
    <div class="info">
      <div class="head1">Order Summary</div>
      <div class="subhd1">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</div>
    </div>
    <div class="plan">
      <div class="spacer">
        <div class="mus"><img src="./images/icon-music.svg" alt="" class="mus1"></div>
        <div class="details">
        <div class="year">Annual Plan</div>
        <div class="cost">$59.99/year</div>
        </div>
      </div>
      <div class="chng">Change</div>
    </div>
    <div class="bahton">
      <button class="proc">Proceed to Payment</button>
      <div class="canc">Cancel Order</div>
    </div>
  </div>
</main>


  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
